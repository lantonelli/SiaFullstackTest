<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categorías</h2>
    <a class="btn btn-success" [routerLink]="['/categorias/nuevo']">Nueva Categoría</a>
  </div>

  <div *ngIf="loading" class="alert alert-info">Cargando...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped table-hover" *ngIf="!loading && categories.length">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col" style="width:200px">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories">
        <th scope="row">{{ c.categoryId }}</th>
        <td>
          <a [routerLink]="['/categorias/ver', c.categoryId]" class="text-decoration-none">{{ c.name }}</a>
        </td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <a [routerLink]="['/categorias/ver', c.categoryId]" class="btn btn-info" title="Ver detalle">Ver</a>
            <a [routerLink]="['/categorias/editar', c.categoryId]" class="btn btn-primary" title="Editar">Editar</a>
            <button (click)="delete(c.categoryId)" class="btn btn-danger" title="Eliminar">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !categories.length" class="alert alert-warning">No hay categorías.</div>
</div>
