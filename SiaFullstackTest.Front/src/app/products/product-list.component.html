<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Productos</h2>
    <a routerLink="/productos/nuevo" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nuevo Producto
    </a>
  </div>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando productos...</span>
    </div>
  </div>
  
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && !error" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Imagen</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{ product.productId }}</th>
          <td>
            <a [routerLink]="['/productos/ver', product.productId]" class="text-decoration-none">
              {{ product.name }}
            </a>
          </td>
          <td>{{ product.description }}</td>
          <td>{{ product.image }}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <a [routerLink]="['/productos/ver', product.productId]" class="btn btn-info" title="Ver detalle">
                Ver
              </a>
              <a [routerLink]="['/productos/editar', product.productId]" class="btn btn-primary" title="Editar">
                Editar
              </a>
              <button (click)="deleteProduct(product)" class="btn btn-danger" title="Eliminar">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
