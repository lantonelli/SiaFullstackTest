<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Crear Nuevo Producto</h3>
        </div>
        <div class="card-body">
          <div *ngIf="success" class="alert alert-success" role="alert">
            ¡Producto creado exitosamente! Redirigiendo...
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>

          <form (ngSubmit)="onSubmit()" #productForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre <span class="text-danger">*</span></label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name"
                [(ngModel)]="product.name"
                required
                [disabled]="loading"
                placeholder="Ingrese el nombre del producto">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripción <span class="text-danger">*</span></label>
              <textarea 
                class="form-control" 
                id="description" 
                name="description"
                rows="3"
                [(ngModel)]="product.description"
                required
                [disabled]="loading"
                placeholder="Ingrese la descripción del producto"></textarea>
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Imagen (URL)</label>
              <input 
                type="text" 
                class="form-control" 
                id="image" 
                name="image"
                [(ngModel)]="product.image"
                [disabled]="loading"
                placeholder="Ingrese la URL de la imagen">
            </div>

            <div class="mb-3">
              <label for="categoryIds" class="form-label">Categorías</label>
              <select 
                id="categoryIds" 
                name="categoryIds" 
                class="form-select" 
                multiple 
                [(ngModel)]="selectedCategoryIds"
                [disabled]="loading || !categories.length">
                <option *ngFor="let cat of categories" [value]="cat.categoryId">{{ cat.name }}</option>
              </select>
              <div class="form-text" *ngIf="categories.length">Selecciona una o más categorías (Ctrl+Click).</div>
              <div class="text-muted" *ngIf="!categories.length">Cargando categorías...</div>
            </div>

            <div class="d-flex gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loading || !productForm.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ loading ? 'Guardando...' : 'Guardar Producto' }}
              </button>
              <button 
                type="button" 
                class="btn btn-secondary"
                (click)="onCancel()"
                [disabled]="loading">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
